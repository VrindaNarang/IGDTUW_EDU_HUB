version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/dev.db:/app/dev.db
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=super_secret_key_change_this
      - PORT=5000

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
